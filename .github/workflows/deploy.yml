name: Build and Deploy to Contabo (Docker Swarm)

on:
  push:
    branches:
      - main

jobs:

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dracco-lofi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dracco-lofi:${{ github.sha }}

  deploy:
    name: Deploy to Contabo (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy updated stack file to remote server
        run: |
          scp -r docker-stack.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/dracco-stack/
          echo "Arquivo docker-stack.yml enviado."

      - name: Deploy stack remotely
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /root/dracco-stack &&
            docker stack deploy -c docker-stack.yml \${STACK_NAME:-lofi}
          "
