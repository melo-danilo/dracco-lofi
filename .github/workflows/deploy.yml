name: Deploy Stack

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # SÃ³ executa se for push para main OU PR mergeado em main
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: main  # Sempre usa main, mesmo se disparado por PR

    - name: Copiar arquivos para o servidor
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CONTABO_HOST }}
        username: ${{ secrets.CONTABO_USER }}
        key: ${{ secrets.CONTABO_SSH_KEY }}
        source: "."
        target: "/root/dracco-stack"

    - name: Executar deploy Contabo
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.CONTABO_HOST }}
        username: ${{ secrets.CONTABO_USER }}
        key: ${{ secrets.CONTABO_SSH_KEY }}
        script: |
          git config --global --add safe.directory /root/dracco-stack
          cd /root/dracco-stack
          bash scripts/deploy.sh
