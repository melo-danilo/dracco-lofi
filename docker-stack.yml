version: "3.8"

services:
  cozy:
    image: melodanilo/dracco-lofi:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        order: start-first
    environment:
      CHANNEL_NAME: "cozy"
    volumes:
      - ./config:/app/config:ro
      - ./musicas_cozy:/app/musicas:ro
      - ./video:/app/video:ro
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 2s
      retries: 5

  dracco:
    image: melodanilo/dracco-lofi:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        order: start-first
    environment:
      CHANNEL_NAME: "dracco"
    volumes:
      - ./config:/app/config:ro
      - ./musicas_dracco:/app/musicas:ro
      - ./video:/app/video:ro
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 2s
      retries: 5
